<!DOCTYPE html>
<html lang="en" data-theme ="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking tailwindcss & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- importing Manrope font from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Tea House</title>
    
    <!-- styling manually -->
    <!-- specifying type of the fonts to be Manrope -->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>

    <!-- styling with tailwind format -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>

<body class="font-manrope">
    <!-- header section -->
    <header class="container max-auto">
        
        <!-- hero section -->
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content flex-col lg:flex-row">
              <div>
                <h1 class="text-7xl font-extrabold">
                    It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn btn-primary">Get Started</button>
              </div>
              <div>
                <img src="./tea-house-resources/images/banner.png" class="max-w-sm" />

                <!-- ratings badge -->
                <div class="flex items-center gap-4 drop-shadow-lg bg-white rounded-lg p-5 w-60 -mt-24">
                    <img src="./tea-house-resources/images/Star.svg" alt="">
                    <div>
                        <h2 class="text-3xl font-extrabold">
                            5.00
                        </h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                    
                </div>
              </div>
            </div>
          </div>

    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
</body>

</html>
