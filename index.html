<!DOCTYPE html>
<html lang="en" data-theme ="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking tailwindcss & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- importing Manrope font from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Tea House</title>
    
    <!-- styling manually -->
    <!-- specifying type of the fonts to be Manrope -->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>

    <!-- styling with tailwind format -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>

<body class="font-manrope">
    <!-- header section -->
    <header></header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
</body>

</html>
